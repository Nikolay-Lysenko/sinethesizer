# This file contains examples of `sinethesizer` timbres.
---

# This is a minimal example.
- name: sine
  fundamental_waveform: sine
  fundamental_volume_envelope:
    name: trapezoid

# This is an example of additive synthesis (overtones are added explicitly).
- name: sine_with_3_harmonics
  fundamental_waveform: sine
  fundamental_volume_envelope:
    name: relative_adsr
    attack_share: 0.15
    decay_share: 0.15
    sustain_level: 0.6
    release_share: 0.2
  overtones_specs:
  - waveform: sine
    frequency_ratio: 2
    volume_share: 0.2
    volume_envelope:
      name: relative_adsr
      attack_share: 0.15
      decay_share: 0.15
      sustain_level: 0.6
      release_share: 0.3
  - waveform: sine
    frequency_ratio: 3
    volume_share: 0.1
    volume_envelope:
      name: relative_adsr
      attack_share: 0.15
      decay_share: 0.15
      sustain_level: 0.6
      release_share: 0.4
  - waveform: sine
    frequency_ratio: 4
    volume_share: 0.05
    volume_envelope:
      name: relative_adsr
      attack_share: 0.15
      decay_share: 0.15
      sustain_level: 0.6
      release_share: 0.5

# This is an example of subtractive synthesis (some frequencies are filtered out).
- name: poor_violin
  fundamental_waveform: sawtooth
  fundamental_volume_envelope:
    name: trapezoid
  fundamental_effects:
    - name: filter
      min_frequency: 800
      max_frequency: 2000
    - name: vibrato
      frequency: 2
      width: 0.1

# This is an example of FM synthesis (ultra fast vibrato modifies timbre).
- name: fm_sine
  fundamental_waveform: sine
  fundamental_volume_envelope:
    name: relative_adsr
  fundamental_effects:
    - name: vibrato
      frequency: 100
      width: 0.5

# This is an example of non-ADSR amplitude envelope.
- name: sine_with_user_defined_envelope
  fundamental_waveform: sine
  fundamental_volume_envelope:
    name: user_defined
    parts:
      - values:
          - 0.1
          - 0.3
          - 1.0
          - 0.5
          - 0.9
          - 0.7
          - 0.5
          - 0.3
          - 0.1
          - 0.05
        max_duration: null
